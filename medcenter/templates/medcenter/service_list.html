{% extends 'main/base.html' %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for object in object_list %}
              <div class="col">
              <div class="card shadow-sm">
                <img src="/media/{{ object.photo }}" width="350" height="300">
                <div class="card-body">
                  <h3 class="card-text">{{ object.service }}</h3>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <a href="{% url 'medcenter:service_detail' object.pk %}" type="button" class="btn btn-sm btn-outline-primary" >Читать</a>
                    </div>
                   </div>
                  </div>
                </div>
              </div>
                {% endfor %}
                </div>
              </div>
            </div>
{% endblock %}
