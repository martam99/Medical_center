{% extends 'main/base.html' %}
{% load static %}
{% block content %}
<main>
  <header class="header_blog">
    <h2>{{ object.title }}</h2>
  </header>
  <div class="image">
    <img src="/media/{{ object.photo }}">
  </div>
   <div class="text_blog">
      <p style="color:black">{{ object.content | linebreaks }}</p>
    </div>
</main>
{% endblock %}
